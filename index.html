<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milmar Community World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-header {
            background-image: url('portada.jpg'); 
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -75px;
            left: 20px; 
        }
        .profile-info {
            background-color: white;
            padding: 50px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            text-align: center;
            margin-left: 180px; 
        }
        .profile-info h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .profile-info p {
            font-size: 16px;
            color: #555;
        }
        .btn-join {
            background-color: #5865F2;
            color: white;
            font-weight: bold;
        }
        .btn-join:hover {
            background-color: #4752c4;
        }
        .btn-share {
            background-color: #d3d3d3;
            color: black;
        }
        .btn-share:hover {
            background-color: #bbbbbb;
        }
        .categories {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .categories span {
            background-color: #e3e3e3;
            border-radius: 12px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="perfil.jpg" alt="Server Avatar" class="profile-img"> 
    </div>

    <div class="container profile-info">
        <h1 class="mt-4">Milmar Community World ðŸŽ„ðŸŽ…</h1>
        <p>Estamos muy emocionados de presentar esta comunidad en la cual todos estamos unidos para disfrutar de todo tipo de juego.</p>
        <p><strong>173 Online</strong> &bull; <strong>3,574 Members</strong></p>
        <div class="d-flex justify-content-center gap-2 my-3">
            <a href="https://discord.gg/kM94WAa" class="btn btn-join px-4" target="_blank">Join Server</a>
            <a href="https://discord.gg/kM94WAa" class="btn btn-share px-4" target="_blank">Bot Oficial</a>
        </div>
        <div class="categories">
            <span>Sports</span>
            <span>Esports</span>
            <span>Gaming</span>
            <span>Entretenimiento</span>
            <span>Chat General</span>
        </div>
    </div>

</body>
</html>
